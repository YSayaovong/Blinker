<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse cars â€” Blinker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nav -->
  <header class="nav">
    <div class="container nav__row">
      <a class="brand" href="index.html">
        <span class="brand__mark"></span>
        <span class="brand__text">blinker</span>
      </a>
      <nav class="menu">
        <a href="index.html" class="menu__link">Home</a>
        <a href="browse.html" class="menu__link is-active">Find your car</a>
        <a href="contact.html" class="btn btn--pill">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero with background image -->
  <section class="hero hero--image">
    <div class="container hero__content hero__content--compact">
      <h1 class="hero__title hero__title--small">Browse our cars</h1>
      <form class="search" id="browse-search" onsubmit="return false;">
        <input id="q" class="search__input" placeholder="Search by Make, Model or Keyword" />
        <button class="search__btn" aria-label="Search">
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79L20 21.5 21.5 20 15.5 14zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" fill="currentColor"/>
          </svg>
        </button>
      </form>
    </div>
  </section>

  <main class="container section">
    <div class="filters">
      <div class="filters__price">
        <label for="priceMax" class="filters__label">Price range: <span id="priceRangeLabel">$0 to $100,000</span></label>
        <input type="range" id="priceMax" min="0" max="100000" step="500" value="100000" />
        <div class="filters__scale"><span>$0</span><span>$100,000</span></div>
      </div>
    </div>

    <h3 class="results-title">Search results:</h3>
    <div id="grid" class="grid"></div>
    <p id="no-results" class="muted hidden">No vehicles match your filters.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
