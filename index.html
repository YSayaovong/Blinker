<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blinker – Car Subscription</title>
  <meta name="description" content="Blinker: simple, flexible car subscriptions." />

  <!-- Minimal, Pages-friendly policy -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';">

  <link rel="icon" type="image/png" href="./assets/blinker-icon.4f9b2663.png" />
  <link rel="preload" as="image" href="./assets/building.681ea6bf.png" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img class="logo" src="./assets/blinker-icon.4f9b2663.png" alt="Blinker logo" width="160" height="40" />
      <nav class="nav">
        <a href="#how">How it works</a>
        <a href="#fleet">Fleet</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero -->
    <section class="hero">
      <img class="hero-bg" src="./assets/building.681ea6bf.png" alt="" />
      <div class="hero-content container">
        <h1>Car subscriptions made simple</h1>
        <p>Pick a car, pay monthly, cancel anytime.</p>

        <form id="searchForm" class="search">
          <label for="searchInput" class="sr-only">Search cars or locations</label>
          <input id="searchInput" name="q" type="search" placeholder="Search models or city…" autocomplete="off" />
          <button type="submit" class="btn">Search</button>
        </form>

        <!-- Animated car -->
        <div id="car" aria-hidden="true" class="car" title="Blinker car"></div>
      </div>
    </section>

    <!-- Simple gallery so reviewers see images load -->
    <section id="fleet" class="gallery container">
      <h2>Preview</h2>
      <figure>
        <img src="./assets/website.PNG" alt="Blinker website preview" loading="lazy" />
        <figcaption>Site preview image (verifies images load).</figcaption>
      </figure>
    </section>

    <section id="how" class="how container">
      <h2>How it works</h2>
      <ol>
        <li>Choose your car.</li>
        <li>Set your plan.</li>
        <li>Swap or cancel anytime.</li>
      </ol>
    </section>

    <section id="contact" class="contact container">
      <h2>Contact</h2>
      <p>Email: support@blinker.example</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Blinker</small>
    </div>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
