<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blinker — Car Subscription Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nav -->
  <header class="nav">
    <div class="container nav__row">
      <a class="brand" href="index.html">
        <span class="brand__mark"></span>
        <span class="brand__text">blinker</span>
      </a>
      <nav class="menu">
        <a href="index.html" class="menu__link is-active">Home</a>
        <a href="browse.html" class="menu__link">Find your car</a>
        <a href="contact.html" class="btn btn--pill">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero hero--plain">
    <div class="container hero__content hero__content--center">
      <h1 class="hero__title">Australia's most awarded<br/>car subscription platform</h1>
      <h2 class="hero__subtitle">FIND YOUR DREAM CAR WITH <span class="accent">BLINKER</span></h2>

      <form id="home-search-form" class="search search--large" action="browse.html" method="get">
        <input id="home-search-input" name="q" class="search__input" placeholder="Search by Model, Make or Keyword" />
        <button class="search__btn" aria-label="Search">
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79L20 21.5 21.5 20 15.5 14zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" fill="currentColor"/>
          </svg>
        </button>
      </form>

      <!-- Simple illustration -->
      <div class="city-illustration" aria-hidden="true">
        <div class="sun"></div>
        <div class="birds"></div>
        <div class="buildings">
          <div class="house"></div>
          <div class="tower tall"></div>
          <div class="tower"></div>
        </div>
        <div class="trees"></div>

        <!-- Animated car -->
        <div id="hero-car" class="car car--hidden" aria-hidden="true">
          <!-- minimal SVG car silhouette -->
          <svg viewBox="0 0 200 60" width="200" height="60" role="img" aria-label="car">
            <path d="M10,40 L30,30 L90,30 L120,20 L160,20 L185,35 L190,40 L190,45 L10,45 Z" fill="#4b1fc3"/>
            <circle cx="55" cy="45" r="10" fill="#111827"/>
            <circle cx="150" cy="45" r="10" fill="#111827"/>
            <rect x="95" y="22" width="20" height="8" fill="#87e6ef"/>
            <rect x="120" y="20" width="28" height="10" fill="#87e6ef"/>
          </svg>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container footer__row">
      <p>&copy; <span id="year"></span> Blinker — All rights reserved.</p>
      <nav class="footer__menu">
        <a href="index.html">Home</a>
        <a href="browse.html">Find your car</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
