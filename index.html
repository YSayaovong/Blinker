<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blinker – Car Subscription</title>

  <!-- Tight, local-only CSP (no external hosts needed) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';">

  <!-- Use your GitHub Pages absolute URLs (case-sensitive) -->
  <link rel="icon" type="image/png"
        href="https://ysayaovong.github.io/Blinker/assets/blinker-icon.4f9b2663.png" />
  <link rel="preload" as="image"
        href="https://ysayaovong.github.io/Blinker/assets/building.681ea6bf.png" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img class="logo"
           src="https://ysayaovong.github.io/Blinker/assets/blinker-icon.4f9b2663.png"
           alt="Blinker logo" width="160" height="40" />
      <nav class="nav">
        <!-- open in new tab -->
        <a href="#how" target="_blank" rel="noopener">Home</a>
        <a href="#fleet" target="_blank" rel="noopener">Find your car</a>
        <a href="#contact" class="btn" target="_blank" rel="noopener">CONTACT</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <img class="hero-bg"
           src="https://ysayaovong.github.io/Blinker/assets/building.681ea6bf.png"
           alt="" />
      <div class="hero-content container">
        <h1>Australia’s most awarded<br/>car subscription platform</h1>
        <p class="kicker">FIND YOUR DREAM CAR WITH BLINKER</p>

        <form id="searchForm" class="search">
          <label for="searchInput" class="sr-only">Search cars or locations</label>
          <input id="searchInput" name="q" type="search"
                 placeholder="Search by Model, Make or Keyword" autocomplete="off" />
          <button type="submit" class="btn">Search</button>
        </form>

        <div id="car" aria-hidden="true" class="car" title="Blinker car"></div>
      </div>
    </section>

    <section id="fleet" class="gallery container">
      <h2>Preview</h2>
      <figure>
        <img
          src="https://ysayaovong.github.io/Blinker/assets/website.PNG"
          alt="Blinker website preview" loading="lazy" />
        <figcaption>Building</figcaption>
      </figure>
    </section>

    <section id="how" class="how container">
      <h2>How it works</h2>
      <ol>
        <li>Choose your car.</li>
        <li>Set your plan.</li>
        <li>Swap or cancel anytime.</li>
      </ol>
    </section>

    <section id="contact" class="contact container">
      <h2>Contact</h2>
      <p>Email: support@blinker.example</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Blinker</small>
    </div>
  </footer>

  <script src="./script.js" defer></script>
</body>
</html>
