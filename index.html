<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blinker-style — Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Nav -->
  <header class="nav">
    <div class="container nav__row">
      <a class="brand" href="index.html">
        <span class="brand__mark"></span>
        <span class="brand__text">blinker</span>
      </a>
      <nav class="menu">
        <a href="index.html" class="menu__link is-active">Home</a>
        <a href="browse.html" class="menu__link">Find your car</a>
        <a href="contact.html" class="btn btn--pill btn--primary-ghost">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero hero--plain">
    <div class="container hero__content hero__content--home">
      <h1 class="hero__title hero__title--xl">
        Australia’s most awarded<br/>car subscription platform
      </h1>
      <h2 class="hero__eyebrow">
        FIND YOUR DREAM CAR WITH <span class="accent">BLINKER</span>
      </h2>

      <!-- Search with animated car -->
      <div class="hero-search-wrap">
        <form id="homeSearchForm" class="search search--home" action="browse.html" method="get">
          <input id="homeQ" name="q" class="search__input" placeholder="Search by Model, Make or Keyword" autocomplete="off" />
          <button id="homeSearchBtn" class="search__btn" aria-label="Search">
            <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
              <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-.71.71l.27.28v.79L20 21.5 21.5 20 15.5 14zM10 15a5 5 0 1 1 0-10 5 5 0 0 1 0 10z" fill="currentColor"/>
            </svg>
          </button>
        </form>

        <!-- Car animation layer -->
        <div id="car" class="car" aria-hidden="true">
          <!-- Simple SVG car (royalty-free style) -->
          <svg viewBox="0 0 360 120" width="360" height="120">
            <!-- body -->
            <rect x="40" y="50" width="260" height="40" rx="10" fill="#6b3df0"/>
            <path d="M80,50 L140,30 H240 L280,50 Z" fill="#6b3df0"/>
            <!-- windows -->
            <rect x="150" y="36" width="70" height="14" rx="3" fill="#d7ccff"/>
            <rect x="90" y="36" width="50" height="14" rx="3" fill="#d7ccff"/>
            <!-- wheels -->
            <circle cx="110" cy="95" r="16" fill="#23262f"/>
            <circle cx="110" cy="95" r="8" fill="#8e94a1"/>
            <circle cx="250" cy="95" r="16" fill="#23262f"/>
            <circle cx="250" cy="95" r="8" fill="#8e94a1"/>
            <!-- light -->
            <rect x="290" y="62" width="10" height="8" rx="2" fill="#ffd166"/>
          </svg>
        </div>
      </div>

      <!-- Illustration -->
      <div class="city-illustration" aria-hidden="true">
        <div class="sun"></div>
        <div class="birds"></div>
        <div class="buildings">
          <div class="house"></div>
          <div class="tower tall"></div>
          <div class="tower"></div>
        </div>
        <div class="trees"></div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
