<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blinker – Car Subscription</title>

  <!-- Strict CSP for static hosting -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self';
          style-src 'self' https://fonts.googleapis.com;
          font-src https://fonts.gstatic.com;
          img-src 'self' data:;
          connect-src 'self';
          object-src 'none';
          base-uri 'none';
          frame-ancestors 'none';
          form-action 'self'
        ">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="logo" href="#">
        <img class="logo-icon" src="./blinker-icon.4f9b2663.png" alt="Blinker logo" />
      </a>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Find your car</a>
      </nav>
      <a class="btn btn-contact" href="#">CONTACT</a>
    </div>
  </header>

  <main class="hero">
    <h1 class="title">Australia’s most awarded<br />car subscription platform</h1>
    <p class="kicker">FIND YOUR DREAM CAR WITH <b>BLINKER</b></p>

    <!-- Removed onsubmit inline JS -->
    <form class="search">
      <label class="sr-only" for="q">Search</label>
      <input id="q" class="input" type="search" placeholder="Search by Model, Make or Keyword" />
      <button id="searchBtn" class="search-btn" type="submit">Search</button>
    </form>

    <img class="building" src="./building.681ea6bf.png" alt="Building" />

    <div class="car-stage">
      <div class="car"></div>
    </div>

    <section id="results" class="results" aria-live="polite" aria-busy="false"></section>
  </main>

  <script src="script.js" type="module" defer></script>
</body>
</html>
