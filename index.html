<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robofriends</title>

  <!-- Strict, review-friendly CSP for static hosting -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self';
          style-src 'self';
          img-src 'self' https://robohash.org data:;
          connect-src https://jsonplaceholder.typicode.com;
          object-src 'none';
          base-uri 'none';
          frame-ancestors 'none';
          form-action 'none';
          upgrade-insecure-requests
        ">
  <meta http-equiv="Referrer-Policy" content="no-referrer" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="title">Robofriends</h1>
    <p class="subtitle">Search and browse friendly bots</p>
    <div class="search">
      <input id="searchInput" type="search" placeholder="Search by name, username, or email" aria-label="Search robots" />
    </div>
  </header>

  <main class="container">
    <div id="status" class="muted">Loading robots…</div>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <small>
      Images by <a href="https://robohash.org/" target="_blank" rel="noopener noreferrer">RoboHash</a> ·
      Data from JSONPlaceholder
    </small>
  </footer>

  <!-- No inline JS -->
  <script src="script.js" type="module" defer></script>
</body>
</html>
